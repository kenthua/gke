apiVersion: v1
kind: ServiceAccount
metadata:
  name: ray-serve
---
apiVersion: ray.io/v1
kind: RayService
metadata:
  name: model-multiplexing
spec:
  serveConfigV2: |
    applications:
    - name: llm
      route_prefix: /
      #import_path: ai-ml.gke-ray.rayserve.llm.model-multiplexing.serve:multi_model
      import_path: workload.ray.rayserve.model-multiplexing.serve:multi_model
      deployments:
      - name: MultiModelDeployment
        num_replicas: 1
        ray_actor_options:
          num_cpus: 2
          # NOTE: num_gpus is set automatically based on TENSOR_PARALLELISM
      runtime_env:
        #working_dir: "https://github.com/GoogleCloudPlatform/kubernetes-engine-samples/archive/main.zip"
        working_dir: "https://github.com/kenthua/gke/archive/main.zip"
        pip: ["vllm==0.8.4"]
        env_vars:
          MODEL_1_ID: "/gcs/google/gemma-2-9b-it"
          #MODEL_1_ID: "/gcs/google/gemma-7b-it"
          #MODEL_1_ID: "google/gemma-2-9b-it"
          MODEL_1_TENSOR_PARALLELISM: "2"
          MODEL_2_ID: "/gcs/meta-llama/Llama-3.1-8B-Instruct"
          #MODEL_2_ID: "meta-llama/Llama-3.1-8B-Instruct"
          MODEL_2_TENSOR_PARALLELISM: "2"
  rayClusterConfig:
    headGroupSpec:
      rayStartParams:
        dashboard-host: "0.0.0.0"
      template:
        metadata:
          labels:
            ai.gke.io: rayserve
        spec:
          # nodeSelector:
          #   cloud.google.com/gke-accelerator: nvidia-l4
          containers:
            - name: ray-head
              image: rayproject/ray-ml:2.45.0.4e641d-py311
              resources:
                limits:
                  cpu: "2"
                  memory: "8Gi"
                  ephemeral-storage: "10Gi"
                  # nvidia.com/gpu: "1"
                requests:
                  cpu: "2"
                  memory: "8Gi"
                  ephemeral-storage: "10Gi"
                  # nvidia.com/gpu: "1"
              ports:
                - containerPort: 6379
                  name: gcs-server
                - containerPort: 8265
                  name: dashboard
                - containerPort: 10001
                  name: client
                - containerPort: 8000
                  name: serve
              # env:
              #   - name: HUGGING_FACE_HUB_TOKEN
              #     valueFrom:
              #       secretKeyRef:
              #         name: hugging-face-token-secret
              #         key: HUGGING_FACE_TOKEN
    workerGroupSpecs:
      - replicas: 2
        minReplicas: 0
        maxReplicas: 4
        groupName: gpu-group
        rayStartParams: {}
        template:
          metadata:
            annotations:
              gke-gcsfuse/volumes: "true"
              gke-gcsfuse/cpu-limit: "0"
              gke-gcsfuse/memory-limit: "0"
              gke-gcsfuse/ephemeral-storage-limit: "0"
            labels:
              ai.gke.io: rayserve
              app: rayserve
          spec:
            containers:
              - name: llm
                image: rayproject/ray-ml:2.45.0.4e641d-py311-gpu
                # env:
                #   - name: HUGGING_FACE_HUB_TOKEN
                #     valueFrom:
                #       secretKeyRef:
                #         name: hugging-face-token-secret
                #         key: HUGGING_FACE_TOKEN
                resources:
                  limits:
                    cpu: "20"
                    memory: "40Gi"
                    nvidia.com/gpu: "2"
                  requests:
                    cpu: "20"
                    memory: "40Gi"
                    nvidia.com/gpu: "2"
                volumeMounts:
                  - name: gcsfuse
                    mountPath: /gcs/
                    readOnly: true
              # This is second because, with Ray workerGroupSpecs, the 1st container will append the argument "&& ulimit .. && ray start"
              - name: fetch-safetensors
                image: busybox
                command: ["/bin/sh", "-c"]
                args:
                  - |
                    echo "########### $(date) - Starting parallel-fetch-safetensors"
                    find /gcs/**/**/*safetensors -type f | xargs -I {} -P 15 sh -c 'echo "########### $(date) - Fetching: {}"; dd if={} of=/dev/null'
                    echo "########### $(date) - Finished parallel-fetch-safetensors"
                    sleep infinity
                volumeMounts:
                - name: gcsfuse
                  mountPath: /gcs/
                  readOnly: true
            volumes:
              - name: gcsfuse
                csi:
                  driver: gcsfuse.csi.storage.gke.io
                  volumeAttributes:
                    bucketName: kenthua-ray-serve-bucket
                    mountOptions: "metadata-cache:ttl-secs:-1,metadata-cache:stat-cache-max-size-mb:-1,metadata-cache:type-cache-max-size-mb:-1,file-cache:max-size-mb:-1,file-cache:cache-file-for-range-read:true,file-cache:enable-parallel-downloads:true,file-system:kernel-list-cache-ttl-secs:-1"#,only-dir:${MODEL_NAME}/${MODEL_VERSION}/"
                    skipCSIBucketAccessCheck: "true"
            serviceAccountName: ray-serve
            nodeSelector:
              cloud.google.com/gke-accelerator: nvidia-l4

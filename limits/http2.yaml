##################################################################################################
# httpbin service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: http2
  labels:
    app: http2
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: httpbin
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http2
  labels:
     app: http2
spec:
  replicas: 1
  selector:
    matchLabels:
       app: http2
  template:
    metadata:
      labels:
        app: http2
        version: v1
    spec:
      containers:
      - image: citizenstig/httpbin
        imagePullPolicy: IfNotPresent
        name: http2
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "2000m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-3-1b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-gemma-3-1b
  template:
    metadata:
      labels:
        app: vllm-gemma-3-1b
    spec:
      nodeSelector:
        #cloud.google.com/gke-tpu-topology: 2x4
        #cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
        cloud.google.com/compute-class: tpu-class
      containers:
      - name: inference-server
        image: docker.io/vllm/vllm-tpu:v0.11.1
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - --host=0.0.0.0
        - --port=8000
        - --tensor-parallel-size=1
        - --max-model-len=4096
        - --model=google/gemma-3-1b-it
        - --download-dir=/gcs
        - --max-num-batched-tokens=512
        - --max-num-seqs=128
        env: 
        - name: VLLM_XLA_CACHE_PATH
          value: "/gcs"
        - name: VLLM_USE_V1
          value: "1"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            google.com/tpu: 1
          limits:
            google.com/tpu: 1
        lifecycle:
          preStop:
            sleep:
              seconds: 30
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          periodSeconds: 1
          successThreshold: 1
          failureThreshold: 5
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          periodSeconds: 1
          successThreshold: 1
          failureThreshold: 1
          timeoutSeconds: 1
        startupProbe:
          failureThreshold: 3600
          initialDelaySeconds: 2
          periodSeconds: 1
          httpGet:
            path: /health
            port: http
            scheme: HTTP
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-gemma-3-1b
spec:
  selector:
    app: vllm-gemma-3-1b
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8000  
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vllm-gemma-3-1b
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vllm-gemma-3-1b
  minReplicas: 1
  maxReplicas: 2
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
  metrics:
    - type: External
      external:
        metric:
          name: prometheus.googleapis.com|inference_pool_average_kv_cache_utilization|gauge
          selector:
            matchLabels:
              metric.labels.name: vllm-gemma-3-1b
        target:
          type: AverageValue
          averageValue: 10m
